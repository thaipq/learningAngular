<html >
  <head>

    <script src="angular.min.js" > </script>
    <script src="appForCal.js"></script>
    <style> body {
      font-size: 1.3em;
    }
    </style>
    <title>Thai Learning AngularJS</title>

      </div>

    </div>

  </body>
</html>
